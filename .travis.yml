matrix:
  include:
    - language: node_js
      git:
        depth: false
      node_js: 12
      python: 3.7
      dist: xenial
      services:
        - mysql
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
      install:
        - cd stockin/frontend
        - yarn install
        - yarn add coveralls
        - cd ../backend
        - source ~/virtualenv/python3.7/bin/activate
        - pip3 install -r requirements.txt
        - mysql -e "CREATE DATABASE stockinDB DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci;"
        - mysql -e "CREATE USER 'swpp'@'localhost' IDENTIFIED BY 'Swpp2020-team15!';"
        - mysql -e "GRANT ALL PRIVILEGES ON stockinDB.* to 'swpp'@'localhost';"
        - mysql -e "GRANT ALL PRIVILEGES ON test_stockinDB.* to 'swpp'@'localhost';"
      script:
        - python manage.py makemigrations core
        - python manage.py migrate
        - coverage run --source='.' manage.py test
        - coverage report --fail-under=80 -m
        - coverage xml
        - pylint **/*.py --load-plugins pylint_django
        - cd ../frontend
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd ../..
      after_success:
        - sonar-scanner
        - cd stockin/frontend
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
        - cd ../backend
        - coveralls
