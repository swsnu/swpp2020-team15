matrix:
  include:
    - language: node_js
      git:
        depth: false
      node_js: 12
      python: 3.7
      dist: xenial
      services:
        - mysql
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
      install:
        - cd stockin/frontend
        - yarn install
        - cd ../backend
        - pip3 install -r requirements.txt
      script:
        - python manage.py makemigrations core
        - python manage.py migrate
        - coverage run --source='.' manage.py test
        - coverage report --fail-under=80 -m
        - coverage xml
        - pylint **/*.py --load-plugins pylint_django
        - cd ../frontend
        - yarn test --coverage --watchAll=false
        - ./node_modules/.bin/eslint src
        - yarn coveralls
        - cd ../..
        - sonar-scanner
      after_success:
        - cd stockin/backend
        - coveralls
