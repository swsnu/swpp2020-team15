
sudo: required

services:
  - mysql

matrix:
  include:
    - language: node_js
      node_js: "12"
      addon:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      cache:
        - yarn: true
      before_install:
        - cd stockin/frontend
      install:
        - yarn install
        - yarn add coveralls
      script:
        - ./node_modules/.bin/eslint src/
        - yarn test --coverage --watchAll=false
        - cd ../.. && sonar-scanner
      after_success:
        - cd stockin/frontend 
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

    - language: python
      python: "3.7"
      addon:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""

      cache:
        - pip: true
      before_install:
        - cd stockin/backend
      install:
        - pip install -r requirements.txt
        - pip3 install coveralls
        - sudo mysql < db_set
        - sudo service mysql restart
        - sudo mysql < db_create
      script:
        - python manage.py makemigrations core
        - python manage.py migrate
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd ../.. && sonar-scanner
      after_success:
        - cd stockin/backend
        - coveralls
